name: LLMS Scrape to FAQ

on:
  schedule:
    - cron: "0 3 * * *"  # täglich 03:00 UTC
  workflow_dispatch:      # manuell auslösbar

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: |
          npm ci || npm install
          # sicherstellen, dass cheerio vorhanden ist:
          npm ls cheerio || npm install cheerio

      - name: Warm up Render (avoid cold start)
        run: |
          for i in 1 2 3 4 5; do
            code=$(curl -s -o /dev/null -w "%{http_code}" -X POST "https://profiausbau-chatbot-backend.onrender.com/api/chat" \
              -H "Content-Type: application/json" \
              -d '{"message":"ping"}' || true)
            echo "Attempt $i: HTTP $code"
            [ "$code" = "200" ] && break
            sleep 20
          done

      - name: Run scraper
        env:
          LLMS_SOURCES: "https://www.profiausbau.com/llms.txt,https://www.profiausbau.com/llms-full.txt"
          BACKEND_URL: "https://profiausbau-chatbot-backend.onrender.com/api/faq"
        run: node tools/scrape_llms_to_faq.mjs

      - name: Clear cache (optional)
        run: |
          curl -X DELETE "https://profiausbau-chatbot-backend.onrender.com/api/cache" || true
