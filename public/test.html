
<!DOCTYPE html>
<html>
<head><title>Chatbot Test</title></head>
<body style="font-family:sans-serif; max-width:600px; margin:40px auto;">
  <h2>Chatbot API Test</h2>
  <input type="text" id="msg" placeholder="Deine Nachricht" style="width:100%; padding:10px; font-size:16px;" />
  <button onclick="send()" style="margin-top:10px; padding:10px 20px;">Senden</button>
  <pre id="output" style="background:#f4f4f4; padding:15px; margin-top:20px; white-space:pre-wrap;"></pre>

  <script>
    async function send() {
      const message = document.getElementById('msg').value;
      const res = await fetch('https://profiausbau-chatbot-backend.onrender.com/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      document.getElementById('output').innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
