<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FAQ Editor ‚Äì Profiausbau</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #007cba;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      background: #007cba;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #005f99;
    }
    #admin-panel {
  display: none;
  opacity: 0;
  transition: opacity 0.5s ease;
}
#admin-panel.visible {
  display: block;
  opacity: 1;
}
  </style>
</head>
<body>
  <div id="login-screen" style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;">
  <h2>üîê Admin Login</h2>
  <input type="password" id="admin-password" placeholder="Passwort eingeben..." style="padding: 10px; margin: 10px; font-size: 16px;">
  <button onclick="checkPassword()" style="padding: 10px 20px; font-size: 16px;">Einloggen</button>
  <p id="error-msg" style="color: red;"></p>
</div>

<div id="admin-panel" style="display: none;">
  <h1>üìã FAQ Editor ‚Äì Profiausbau</h1>
  <p>Hier kannst du die Fragen und Antworten bearbeiten, die dein Chatbot verwendet.</p>

  <textarea id="faq-content"></textarea>
  <br>
  <button onclick="saveFAQ()">üíæ Speichern</button>

  <p id="status" style="color: green;"></p>
</div>



  <script>
    async function loadFAQ() {
      const res = await fetch('/api/faq');
      const json = await res.json();
      document.getElementById('faq-content').value = JSON.stringify(json, null, 2);
    }

    async function saveFAQ() {
      const text = document.getElementById('faq-content').value;
      try {
        const json = JSON.parse(text);
        const res = await fetch('/api/faq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });
        if (res.ok) {
          document.getElementById('status').textContent = '‚úÖ Gespeichert!';
        } else {
          document.getElementById('status').textContent = '‚ùå Fehler beim Speichern!';
        }
      } catch (e) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Ung√ºltiges JSON!';
      }
    }

    loadFAQ();
  </script>
<script>
  const PASSWORD = '3092077236629566Ll'; // Dein Wunschpasswort

  function checkPassword() {
    const input = document.getElementById('admin-password').value;
    if (input === PASSWORD) {
      localStorage.setItem('adminLoggedIn', 'true'); // Merke den Login
      showAdminPanel();
    } else {
      document.getElementById('error-msg').innerText = '‚ùå Falsches Passwort!';
    }
  }

  function logout() {
    localStorage.removeItem('adminLoggedIn');
    document.getElementById('admin-panel').style.display = 'none';
    document.getElementById('login-screen').style.display = 'flex';
    document.getElementById('admin-password').value = '';
    document.getElementById('error-msg').innerText = '';
  }

  function showAdminPanel() {
    document.getElementById('login-screen').style.display = 'none';
    document.getElementById('admin-panel').style.display = 'block';
    loadFAQ();
  }

  document.addEventListener('DOMContentLoaded', () => {
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      showAdminPanel();
    }

    const input = document.getElementById('admin-password');
    if (input) {
      input.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          checkPassword();
        }
      });
    }
  });
</script>
