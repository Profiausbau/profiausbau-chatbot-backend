<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>FAQ Editor ‚Äì Profiausbau</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #007cba;
    }
    textarea {
      width: 100%;
      height: 250px;
      margin-top: 10px;
      font-family: monospace;
    }
    button {
      margin-top: 10px;
      background: #007cba;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #005f99;
    }
  </style>
</head>
<body>
  <h1>üìã FAQ Editor ‚Äì Profiausbau</h1>
  <p>Hier kannst du die Fragen und Antworten bearbeiten, die dein Chatbot verwendet.</p>

  <textarea id="faq-content"></textarea>
  <br>
  <button onclick="saveFAQ()">üíæ Speichern</button>

  <p id="status" style="color: green;"></p>

  <script>
    async function loadFAQ() {
      const res = await fetch('/api/faq');
      const json = await res.json();
      document.getElementById('faq-content').value = JSON.stringify(json, null, 2);
    }

    async function saveFAQ() {
      const text = document.getElementById('faq-content').value;
      try {
        const json = JSON.parse(text);
        const res = await fetch('/api/faq', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(json)
        });
        if (res.ok) {
          document.getElementById('status').textContent = '‚úÖ Gespeichert!';
        } else {
          document.getElementById('status').textContent = '‚ùå Fehler beim Speichern!';
        }
      } catch (e) {
        document.getElementById('status').textContent = '‚ö†Ô∏è Ung√ºltiges JSON!';
      }
    }

    loadFAQ();
  </script>
</body>
</html>
